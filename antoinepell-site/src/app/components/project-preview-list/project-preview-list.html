<div class="container" [class.shifted]="selectedProject">
  <div class="list-wrapper">
    <div class="list">
      <app-project-preview
        *ngFor="let project of projects"
        [project]="project"
        (selected)="resetAndSelect(project)">
      </app-project-preview>
    </div>
  </div>

  <div class="details" *ngIf="selectedProject">
    <app-project-detail 
      [project]="selectedProject"
      (close)="selectedProject = null">
    </app-project-detail>
  </div>
</div>
